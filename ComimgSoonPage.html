<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="logo mobile">
            <img src="/images/logo.svg" width="110px" alt="logo">
        </div>

        <div class="hero-image"> 
            <img class="mobile" src="/images/hero-mobile.jpg" width="100%" alt="hero-image">
            <img class="desktop" src="/images/hero-desktop.jpg" width="100%" alt="hero-image">
        </div>

        <div class="text-container">
            <div class="logo desktop">
                <img src="/images/logo.svg" width="110px" alt="logo">
            </div>

            <div class="text1">
                <span class="we-are">WE'RE</span><br>
                <span>COMING<br>SOON</span>
            </div>
    
            <div class="text2">
                <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
            </div>
    
            <div class="input">
                <input type="email" class="email" placeholder="Email Address">
                <button class="button"><img src="/images/icon-arrow.svg"></button>
            </div>
        </div>
    </div>
</body>
</html>
